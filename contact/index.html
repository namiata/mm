    <div id="contactmap">

    <div id="contactform" class="wonecontainer" style="padding-top: 0px;">
      <div id="responsecontainer" class="twocontainer">
        <h1 class="purple sectionhead">Contact MM</h1>
          <div id="form" class="section"><form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdSI_XdpnhRpL03MGebQrAkI9g1lyEkSDuHbzj_XJHPUk-Gzw/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;" style="margin: 0px;">
            <div id="contactNEContainer" class="threecontainer">
              <div id="contactName" class="contactInput floatleft;">
                <p class="b responseheads" style="padding-top: 0px;">Name*</p>
                <input id ="inputName" type="text" placeholder="James Madison" name="entry.1526882853" required>
              </div>
              <div id="contactEmail"class="contactInput floatleft">
                <p class="b responseheads" id="rhEmail" style="padding-top: 0px">Email Address*</p>
                <input id="inputEmail" style="width: 100%" type="email" placeholder="jmu@jmu.edu" name="entry.963039081" required>
              </div>
            </div>
            <div id="contactSubject" class="contactInput">
              <p class="b responseheads">Subject</p>
              <input id="inputSubject" disabledtype="text" placeholder="Subject" name="entry.1069862608">
            </div>
            <div id="contactMessage">
              <p class="b responseheads">Message*</p>
              <textarea id="inputMessage" placeholder="Message" name="entry.1917450480" required></textarea>
            </div>
            <div id="contactsubmitbutton">
              <button style="display: block" id="buttonSubmit" class="button b white" type="submit">SUBMIT</button>
              <div style="display: none" id="buttonSubmitted" class="buttonSubmit b white">
                <p>Message submitted!</p>
              </div>
            </div>
          </form></div>
        <h1 class="purple sectionhead">2020/21 Officers</h1>
